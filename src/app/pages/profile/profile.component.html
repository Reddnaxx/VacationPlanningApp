<div>
  <mat-card class="wrapper">
    <mat-card-header class="top-container">
      <img mat-card-image ngSrc="assets/svg/default-profile.png" alt="" width="128" height="128" />
      <div class="info">
        <mat-card-title class="info__name">{{ user.lastName }} {{ user.firstName }}</mat-card-title>
        <mat-card-subtitle class="info__dep">{{ user.department }}</mat-card-subtitle>
        <mat-card-subtitle class="info__role">{{ user.isManager ? "Управляющий" : "Сотрудник" }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form class="form">
        <mat-form-field appearance="outline">
          <mat-label class="form__label">Почта</mat-label>
          <input matInput type="email" id="email" class="form__input" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="form__label">Телефон</mat-label>
          <input matInput type="text" name="phone" id="phone" class="form__input" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="form__btn">Сохранить изменения</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
