<div class="wrapper" *ngIf="user$ | async as user;else loader">
  <app-profile-user-section class="user-section"
                            [user]="user" />
  <app-profile-history-section class="history-section" [history]="history" />
</div>

<ng-template #loader>
  <app-loader class="loader" />
</ng-template>
