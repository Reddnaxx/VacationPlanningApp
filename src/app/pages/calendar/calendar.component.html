<div class="wrapper">
  <div class="container">
    <app-calendar-header class="header"
                         (changeMonthEvent)="changeMonth($event)"
                         [currentMonth]="monthWithOffset" />
    <app-calendar-main class="main"
                       [offset]="monthOffset"
                       [beforeDays]="beforeDays"
                       [currentDay]="currentDay"
                       [currentMonthDays]="currentMonthDays"
                       [fillDays]="fillDays" />
  </div>
</div>
