<div class="container">

  <div>

    <div>

      <mat-card>
        <mat-card-title>Регистрация</mat-card-title>

        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="register()">

            <mat-form-field>
              <input type="email" matInput placeholder="Введите почту..." formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Email не введен</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email должен быть корректен</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput placeholder="Введите имя..." formControlName="username">
              <mat-error *ngIf="username.touched && username.hasError('required')">Имя не введено</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput placeholder="Введите фамилию..." formControlName="surname">
              <mat-error *ngIf="surname.touched && surname.hasError('required')">Фамилия не введена</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Выберите отдел</mat-label>
              <mat-select formControlName="department">
                <mat-option value="Первый отдел">Первый отдел</mat-option>
                <mat-option value="Второй отдел">Второй отдел</mat-option>
                <mat-option value="Третий отдел">Третий отдел</mat-option>
              </mat-select>
              <mat-error *ngIf="department.touched && department.hasError('required')">Отдел не выбран</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Введите пароль..." formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">Пароль не введен</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Введите пароль еще раз..." formControlName="passwordConfirm">
              <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">Пароли не
                совпадают</mat-error>
            </mat-form-field>

            <mat-checkbox formControlName="isBoss">Являюсь управляющим</mat-checkbox>

            <div class="button">
              <button mat-button type="submit" [disabled]="!form.valid">Зарегистрироваться</button>
            </div>

            <p>Уже есть аккаунт? <a href='#'>Войти</a></p>

          </form>
        </mat-card-content>

      </mat-card>

    </div>


  </div>

</div>
