<h2 mat-dialog-title>Информация о заявке</h2>
<mat-dialog-content>
  <p>ID: {{ data.id }}</p>
  <p>Сроки: {{ data.datestart }} - {{ data.dateend }} </p>
  <p>Статус: {{ data.status }}</p>
  <p>Тип: {{ data.type }}</p>
  <p>Причина: {{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
